<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Pancake</h1>
    <img src="../images/pancake.jpeg" alt="pancake">
    <h2>Description</h2>
    <p>Cake made in a pan.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Flour</li>
        <li>Baking powder</li>
        <li>Milk</li>
        <li>Salt</li>
        <li>Sugar</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Combine ingredients into a batter.</li>
        <li>Pour batter into a medium hot pan.</li>
        <li>Cook each side until golden brown</li>
    </ol>
</body>
</html>
